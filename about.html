<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> <!-- VT323 font link -->
    <style>
        /* General Styles */
        body {
            font-family: 'VT323', monospace; /* Applying VT323 font */
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Container to hold all content */
        .container {
            text-align: center;
            padding: 20px;
        }

        .header {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* About Section - Hidden by default */
        .about-section {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            color: white;
            padding: 40px; /* Increased padding around the game area */
            z-index: 1000;
            overflow-y: auto; /* Ensures content fits in the window */
        }

        .about-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #f1c40f;
            padding: 10px 20px;
            color: #2c3e50;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #e67e22;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: black;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #gameOutput {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        #startButton {
            background-color: #f1c40f;
            padding: 10px 20px;
            color: #2c3e50;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        #startButton:hover {
            background-color: #e67e22;
        }

        /* Style for Back to Home link */
        .back-home {
            color: #f1c40f;
            font-size: 1.2rem;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <!-- Back to Home Link -->
    <div>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <div class="container">
        <h1 class="header">Space!</h1>
        <p>Click anywhere on the page to embark on an interactive journey through space exploration.</p>

        <!-- Clickable container to trigger the game content -->
        <div id="triggerArea" style="height: 100vh; cursor: pointer;"></div>
    </div>

    <!-- About Section with Game Information -->
    <div class="about-section" id="aboutSection">
        <h1>Space!</h1>
        <p>As humanity prepares to leave Earth and attempts to conquer the vast galaxy, you find yourself aboard a spaceship headed toward a new world.</p>
        
        <!-- Game Output -->
        <div id="gameOutput"></div>

        <!-- Start Game Button -->
        <button id="startButton">Start the Journey</button>

        <!-- Close Button -->
        <button class="close-btn" id="closeAboutBtn">Close</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Contact: trnhnnh@gmail.com</p>
    </footer>

    <!-- JavaScript for Interactive Experience -->
    <script>
        // Game Logic
        let gameState = 0;
        const gameOutput = document.getElementById('gameOutput');
        const startButton = document.getElementById('startButton');
        const aboutSection = document.getElementById('aboutSection');
        const closeAboutBtn = document.getElementById('closeAboutBtn');

        // Show the About section when the user clicks anywhere on the page
        document.getElementById('triggerArea').addEventListener('click', function() {
            aboutSection.style.display = 'block'; // Show the about section
            startGame(); // Start the game immediately when section appears
        });

        // Start the game based on gameState
        function startGame() {
            if (gameState === 0) {
                gameState = 1;
                gameOutput.textContent = 'You are on your spaceship, headed to a new planet. Your mission: colonize and make Earth’s problems a thing of the past. Do you want to proceed with colonizing or reconsider? (colonize/reconsider)';
                startButton.textContent = 'Make a Decision';
                startButton.onclick = function() {
                    const userChoice = prompt('Do you want to colonize the new planet or reconsider? (colonize/reconsider)').toLowerCase();
                    if (userChoice === 'colonize') {
                        gameOutput.textContent = 'You proceed with colonizing the planet. But the new ecosystem begins to fail, and Earth’s resources continue to dwindle.';
                        gameState = 2;
                    } else if (userChoice === 'reconsider') {
                        gameOutput.textContent = 'You decide to reconsider. You look back at Earth, realizing it needs more focus before we abandon it for the unknown.';
                        gameState = 10; // A different branch where Earth focus is prioritized
                    } else {
                        gameOutput.textContent = 'Please enter "colonize" or "reconsider" to proceed.';
                    }
                    startButton.textContent = 'Continue';
                };
            } else if (gameState === 2) {
                gameOutput.textContent = 'The colonization mission is failing. The planet is not suited for human life. Meanwhile, back on Earth, pollution and climate change worsen. Do you try to return to Earth to fix things, or continue colonizing? (return/colonize)';
                startButton.textContent = 'Make a Decision';
                startButton.onclick = function() {
                    const userChoice = prompt('Do you return to Earth to help fix its issues, or continue colonizing? (return/colonize)').toLowerCase();
                    if (userChoice === 'return') {
                        gameOutput.textContent = 'You decide to return to Earth, realizing that fixing Earth is the key to the future. The mission ends, but hope is restored.';
                        gameState = 10;
                    } else if (userChoice === 'colonize') {
                        gameOutput.textContent = 'You press on with colonization, but your supplies are running low.';
                        gameState = 3;
                    } else {
                        gameOutput.textContent = 'Please enter "return" or "colonize" to proceed.';
                    }
                    startButton.textContent = 'Continue';
                };
            } else if (gameState === 3) {
                gameOutput.textContent = 'The colonization mission is in jeopardy. Do you return to Earth to help fix it, or continue colonizing? (return/colonize)';
                startButton.textContent = 'Make a Decision';
                startButton.onclick = function() {
                    const userChoice = prompt('Do you return to Earth to help fix its issues, or continue colonizing? (return/colonize)').toLowerCase();
                    if (userChoice === 'return') {
                        gameOutput.textContent = 'After much sacrifice and innovation, humanity works together to halt the damage. Earth begins to heal slowly.';
                        gameState = 10;
                    } else if (userChoice === 'colonize') {
                        gameOutput.textContent = 'Both the Earth and this new planet continue to degrade.';
                        gameState = 4;
                    } else {
                        gameOutput.textContent = 'Please enter "return" or "colonize" to proceed.';
                    }
                    startButton.textContent = 'Continue';
                };
            } else if (gameState === 10 || gameState === 4) {
                gameOutput.textContent = 'Congratulations! You’ve made it through a small part of the journey. Do you want to start again and focus on Earth, or keep pushing for colonization?';
                startButton.textContent = 'Start Again';
                gameState = 0;
                startButton.onclick = function() {
                    startGame(); // Restart the game
                };
            }
        }

        // Close the About section when the Close button is clicked
        closeAboutBtn.addEventListener('click', function() {
            aboutSection.style.display = 'none'; // Hide the about section
        });
    </script>

</body>
</html>
