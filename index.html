<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Cat Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello! This site is under construction. Appreciate spaghetti for now.</h1>
        
        <!-- Running Cat Animation -->
        <div class="cat">
            <div class="cat-body">
                <div class="cat-head">
                    <div class="cat-ear-left"></div>
                    <div class="cat-ear-right"></div>
                    <div class="cat-eye-left"></div>
                    <div class="cat-eye-right"></div>
                </div>
                <div class="cat-legs left-leg"></div>
                <div class="cat-legs right-leg"></div>
                <div class="cat-tail"></div>
            </div>
        </div>
    </div>
